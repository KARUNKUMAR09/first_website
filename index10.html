<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bookmark Manager</title>
    <style>
        body{
            padding: 0px 300px;
            background-color: #5f9ea0;
        }
        .container{
            border: 2px solid black;
            padding: 90px 80px;
            gap: 5px;
            width: 450px;
            display: flex;
            align-items: center;
            background-color: #ffcddf;
        }
        .buy{
            padding: 150px 100px;
            width: 650px;
            align-items: center;
            background-color: #daa520
            
        }
        h2{
            text-align: center;
            font-size: 40px;
        }
        li{
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border: 2px solid;
            margin-bottom: 10px;
            background-color: antiquewhite;
        
        }
        li a{
            color: #000000;
            list-style-type: none;
            text-decoration: none;
            padding: 3px;
            text-align: start;
            width: 100px;
            font-size: 25px;

        }
        ul{
            color: #000000;
            width: 572px;
            text-align: start;
            padding: 10px;
            
        }
        ul button{
            float: right;
        }
        input[type="text"]{
            width: 200px;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid;
            border-radius: 5px;
            font-weight: bolder;
        }
        button{
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin:5px;
        }
        button:hover{
            background-color: #007;
        }
    
    </style>
</head>
<body>
    <div class="buy">
    <h2>Bookmark Manager</h2>
    <div class="container">
    <input type="text" id="siteName" placeholder="Website Name">
    <input type="text" id="siteURL" placeholder="Website URL">
    <button onclick="addBookmark()">Add</button>
    
    
    
    </div>
    <div>
        <ul id="bookmarksList"></ul>
    </div>
    
    </div>

    <script>
        function addBookmark() {
    let name = document.getElementById('siteName').value.trim();
    let url = document.getElementById('siteURL').value.trim();
    let bookmarkList = document.getElementById('bookmarksList');

    // Validation
    if (!name || !url) {
        alert("Please enter both Name and URL!");
        return;
    }

    // Create list item
    let li = document.createElement('li');
    li.innerHTML = `<a href="${url}" target="_blank">${name}</a> 
                    <button class="delete" onclick="deleteBookmark(this)">Delete</button>`;

    // Append to the list
    bookmarkList.appendChild(li);

    // Clear input fields
    document.getElementById('siteName').value = '';
    document.getElementById('siteURL').value = '';
}

function deleteBookmark(element) {
    element.parentElement.remove(); // Removes the clicked <li>
}




        
        
            
        
    </script>
</body>
</html>
